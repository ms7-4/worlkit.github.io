<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us - World Kitchen</title>
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<header class="bg-dark text-white p-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3">World Kitchen</h1>
    <nav>
      <a href="index.html" class="text-white mx-2">Home</a>
      <a href="about.html" class="text-white mx-2">About Us</a>
      <a href="contact.html" class="text-white mx-2 active">Contact Us</a>
      <a href="europe.html" class="text-white mx-2">Europe</a>
      <a href="asia.html" class="text-white mx-2">Asia</a>
      <a href="africa.html" class="text-white mx-2">Africa</a>
      <a href="america.html" class="text-white mx-2">America</a>
      <a href="oceania.html" class="text-white mx-2">Oceania</a>
    </nav>
  </div>
</header>

<section class="container my-5">
<h2>Contact Us</h2>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Your Name" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Your Email" />
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>
</section>

<footer class="bg-dark text-white text-center py-4">
  &copy; 2024 World Kitchen
</footer>
</body>
</html>
